<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Un petit bonjour</title>
</head>
<body>

<h2>Formulaire de salutation</h2>

<form action="form03.php" method="post">

  <p>
    <label for="prenom">Entrez votre prénom :</label>
    <input type="text" name="prenom" id="prenom" size="20">
  </p>

  <p>Votre civilité :</p>
  <p>
    <label><input type="radio" name="politesse" value="1" checked> Mademoiselle</label><br>
    <label><input type="radio" name="politesse" value="2"> Madame</label><br>
    <label><input type="radio" name="politesse" value="3"> Monsieur</label>
  </p>

  <p>
    <label>
      <input type="checkbox" name="familier">
      Cochez cette case pour un bonjour plus familier
    </label>
  </p>

  <p>
    <button type="submit">Envoyer</button>
    <button type="reset">Annuler</button>
  </p>

</form>

</body>
</html>
